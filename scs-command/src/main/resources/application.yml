server:
  port: "${SCS_CMD_PORT:8081}"

kafka:
  bootstrap:
#    host: "${BOOTSTRAP_HOST:pkc-l9wvm.ap-southeast-1.aws.confluent.cloud}"
    host: "${BOOTSTRAP_HOST:localhost}"
    port: "${BOOTSTRAP_PORT:9092}"

spring:
  main:
    allow-circular-references: true
  application:
    name: "scs-command"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/scswdb"
    username: "${POSTGRES_USER:postgres}"
    password: "${POSTGRES_PASSWORD:Default123}"
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    generate-ddl: true

axon:
  eventhandling:
    processors:
      documentEntity:
        mode: subscribing
  serializer:
    general: xstream
    messages: jackson
    events: jackson
  metrics:
    micrometer:
      dimensional: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
#        include: "prometheus,health,info,metrics"